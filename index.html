<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <div class="top-bar">
      <h1>Weather Forecast</h1>
      <div id="datetime"></div>
    </div>

    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city..." />
      <button id="getWeatherBtn">Search</button>
      <button id="getLocationBtn" title="Use current location">üìç</button>
    </div>

    <div class="current-weather" id="weatherResult"></div>

    <h2>6-Day Forecast</h2>
    <div class="forecast-container" id="forecast"></div>
  </div>

  <audio id="weatherAudio" autoplay loop></audio>
  <script src="script.js"></script>
  <script>
    // Slow down video playback
    document.getElementById('bgVideo').playbackRate = 0.5;
  </script>
</body>
</html>
